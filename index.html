<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Programuotoju uzeigele</h1>
    <form>
        <div class="form-row">
            <label for="customer">Kliento vardas</label>
            <input id="customer" type="text">
        </div>
        <div class="form-row">
            <div class="inline">
                <input id="sriuba" value="Sriuba" type="checkbox">
                <label for="sriuba">Sriuba</label>
            </div>
        </div>
        <div class="form-row">
            <div class="inline">
                <input id="patiekalas" value="Pagrindinis patiekalas" type="checkbox">
                <label for="patiekalas">Pagrindinis patiekalas</label>
            </div>
        </div>
        <div class="form-row">
            <div class="inline">
                <input id="desertas" value="Desertas" type="checkbox">
                <label for="desertas">Desertas</label>
            </div>
        </div>
        <div class="form-row">
            <label>Gerimas</label>
            <div class="inline">
                <input class='drinks' id="sultys" name="drinks" value="sultys" type="radio">
                <label for="sultys">Sultys</label>
            </div>
            <div class="inline">
                <input class='drinks' id="gira" name="drinks" value="gira" type="radio">
                <label for="gira">Gira</label>
            </div>
            <div class="inline">
                <input class='drinks' id="pienas" name="drinks" value="pienas" type="radio">
                <label for="pienas">Pienas</label>
            </div>
        </div>
        <div class="form-row">
            <button type="submit">Uzsakyti</button>
        </div>
    </form>
    <div class="order">Uzsakymas...</div>

    <script src="./js/main.js" type="module" defer></script>
</body>

</html>
